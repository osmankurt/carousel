<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Jquery Carousel Plugin - Osman Kurt</title>
        <link rel="stylesheet" href="carousel.css" type="text/css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="carousel-container">
                <div class="carousel-inner">
                    <div class="slide-selector" data-current-slide="1">
                        <div class="item slide1" data-slide="1"><img src="http://placehold.it/800x400&text=Slide+1" alt="Slide 1" /></div>
                        <div class="item slide2" data-slide="2"><img src="http://placehold.it/800x400&text=Slide+2" alt="Slide 2" /></div>
                        <div class="item slide3" data-slide="3"><img src="http://placehold.it/800x400&text=Slide+3" alt="Slide 3" /></div>
                        <div class="item slide4" data-slide="4"><img src="http://placehold.it/800x400&text=Slide+4" alt="Slide 4" /></div>
                    </div>
                </div>
                <a class="carousel-control left" href="javascript:;"></a>
                <a class="carousel-control right" href="javascript:;"></a>
            </div>
        </div>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="carousel.js"></script>
        <script type="text/javascript">
            $(function(){
                $('.carousel-container').carousel();
            });
        </script>
    </body>
</html>
